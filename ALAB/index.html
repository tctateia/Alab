<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-container">
      <div>
        <h1>Register</h1>
        <p>Put your info here fammo.</p>

        <form id="registration">
          <input
            name="username"
            type="text"
            placeholder="Username"
            required
            minlength="4"
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="email" type="email" placeholder="Email" required />
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input
            name="password"
            type="password"
            placeholder="Password"
            required
            minlength="12"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            name="passwordCheck"
            type="password"
            placeholder="Repeat Password"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="terms" type="checkbox" required />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <div>
        <h1>Login</h1>
        <p>You logging in or nah.</p>

        <form id="login">
          <input name="username" type="text" placeholder="Username" required />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            name="password"
            type="password"
            placeholder="Password"
            required
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <div id="errorDisplay"></div>

    <script src="app.js"></script>
  </body>
</html>
